<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/Users/madfo/Desktop/login-register-master/login-register/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/Users/madfo/Desktop/login-register-master/login-register/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-sm">
                <i class="glyphicon glyphicon-triangle-bottom fa-3x"></i>
            </div>
            <div class="col-sm-5">
                <form id="loginForm">
                    <br>
                    <br>
                    <br>
                    <div class="offset-sm-4 col-sm-8">
                        <img src="/Users/madfo/Desktop/login-register-master/login-register/css/password.png" alt="Avatar" class="avatar">
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="offset-sm-4 col-sm-4">
                            <button type="button" class="btn" id="loginBtn">เข้าสู่ระบบ</button>
                        </div>

                    </div>


                    <br>
                    <div class="offset-sm-2 col-sm-8">
                        <p id="one">
                            <span id="regisSpan" data-toggle="modal" data-target="#myModal">ลงทะเบียน</span>
                        </p>
                    </div>
                    <br>
                </form>

            </div>
            <div class="col-sm">

            </div>
        </div>

        <!--Modal -->
        <form id="regisForm" class="form-horizontal" method="">
            <div id="modal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalHeaderId">ลงทะเบียน</h4>
                        </div>
                        <div class="modal-body">

                                <div class="form-group row">
                                        <label for="prefix" class="col-2 col-form-label">คำนำหน้าชื่อ</label>
                                        <div class="col-10">
                                                <select class="form-control" id="prefix" name="prefix">
                                                        <option value="M">นาย</option>
                                                        <option value="F">นางสาว</option>
                                                      </select>
                                        </div>
                                    </div>
                                
                            <div class="form-group row">
                                <label for="example-text-input" class="col-2 col-form-label">ชื่อ</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" id="first_name" name="first_name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-search-input" class="col-2 col-form-label">นามสกุล</label>
                                <div class="col-10">
                                    <input class="form-control" type="search" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                                <div class="col-10">
                                    <input class="form-control" type="email"  id="email" name="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-url-input" class="col-2 col-form-label">Username</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" id="username" name="username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-tel-input" class="col-2 col-form-label">Password</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" id="password" name="password">
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                                <button type="button" id="regisBtn" class="btn btn-info">ลงทะเบียน</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
                        </div>

                    </div>

                </div>
            </div>
        </form>

    </div>
</body>

</html>
